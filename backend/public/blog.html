<div>
    <h2>The blog</h2>
    <div id="blog">
        Write Articles
    </div>

</div>

<script>
    const API_URL = 'http://host.docker.internal:1337/articles'
    const displayArtilcles = async () => {
        const res = await fetch(API_URL)
        const data = await res.json()
        console.log("displayArtilcles", data)
        
        const container = document.querySelector('#blog')
        container.innerHTML = ""
        data.map(x => {
            /** Image **/
            const image = document.createElement('img')
            image.setAttribute('src', x.thumbnail.url)

            container.appendChild(image)

            /** Title **/
            const title = document.createElement('h3')
            title.innerText = x.title
            container.appendChild(title)

            /** Content **/
            const conents = document.createElement('div')
            conents.innerText = x.content
            container.appendChild(conents)

        })
    }
    displayArtilcles()
</script>
